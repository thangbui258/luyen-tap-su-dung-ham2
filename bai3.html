<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thua 1 so nguyen bat ki</title>
</head>
<body>
<script>
    let n = +prompt("nhap so nguyen can tinh giai thua");

    function giaiThua(x) {
        let kq = 1;
        for (let i = 1; i <= x; i++) {
            kq = kq * i
        }
        return kq;
    }

    alert(giaiThua(n))

</script>
</body>
</html>
