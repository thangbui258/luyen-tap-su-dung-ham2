<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tra ve so nguyen có giá trị nho nhat</title>
</head>
<body>
<p>Nhap so nguyen</p>
<input id="giaTri" type="text">
<button onclick="add()">ADD</button>
<button onclick="kiemTra()">kiem tra</button>
<p id="mang"></p>
<p id="kq"></p>
<script>
    let arr = [];
    let x = 0;

    function add() {
        let a = document.getElementById('giaTri').value
        arr[x] = a;
        x++;
        document.getElementById('giaTri').value = ''
    }

    function findMin() {
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        return min;
    }

    function kiemTra() {
        document.getElementById('mang').innerHTML = 'Mang nhap vao la: ' + arr;
        document.getElementById('kq').innerHTML = 'so nho nhat trong mang la: ' + findMin();
    }

</script>
</body>
</html>
