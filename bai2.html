<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien tich va chu vi hinh tron</title>
</head>
<body>
<script>
    let  n = +prompt('nhap vao ban kinh hinh tron: ');
    function dienTich(x) {
        let dienTich = 3.14 * x * x;
        return dienTich;
    }

    function chuVi(x) {
        let chuVi = 2 * 3.14 * x
    return chuVi;
    }

    alert('dien tich hinh tron: ' + dienTich(n) + '</br>' + 'chu vi hinh tron: ' + chuVi(n))


</script>
</body>
</html>
