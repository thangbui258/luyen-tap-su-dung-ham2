<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh binh phuong cua 1 so</title>
</head>
<body>
<script>
    let n= +prompt('nhap 1 so can tinh: ');
    function binhPhuong(x) {
        let a = x*x;
        return a;
    }
    alert('binh phuong cua ' + n + ' la: ' + binhPhuong(n))

</script>
</body>
</html>
